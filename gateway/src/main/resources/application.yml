server:
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 1024
  port: 8081

keycloak:
  realm: test
  auth-server-url: http://localhost:8080/auth/
  resource: spring-poc
  credentials.secret: "80d8d0f1-f299-450d-b89a-a7f8682f281f"
  bearer-only: true # You can't auth from this application

#Actuator
management:
  security:
    enabled: false

endpoints:
  enabled: true
  info:
    enabled: true
  health:
    enabled: true

zuul:
  routes:
    # The test route
    test:
      path: /test/**
      url: http://localhost:8084/

channelManagementEnabled: false

access-control-max-age: 86400